<div id="main_grid">
  <div>
    <i class="material-icons">label</i>
  </div>

  <div>
    <input 
      id="tag_input"
      type="text" 
      placeholder="Tags.."
      (keypress)="insertNewTag($event)"
      >
  </div>

  <div></div>

  <div id="tag_list_div">
    <div *ngFor="let tag of _tagList">
      <div
        class="tag_article_div" 
        (click)="removeTag($event)"
        >
        {{ tag?.title }}
      </div>
    </div>
  </div>
</div>
