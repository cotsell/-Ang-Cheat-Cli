<div id="main_grid">
  <div id="imgDiv">
    <i class="material-icons" 
      *ngIf="userInfo?.profileImgUrl === ''"
      >
      account_circle
    </i>
    <img id="profileImg"
      *ngIf="userInfo?.profileImgUrl !== ''"
      [src]="SERVER_ADDRESS + '/' + userInfo?.profileImgUrl"
      >
  </div>

  <div id="text_div">{{ userInfo?.signature }}</div>

  <div id="profileDiv">
    <div>
      <span id="nickName"
        (click)="showUserProfile($event)"
        >
        {{ userInfo?.nickName }}
      </span>
      님
    </div>
    총 추천 수 : {{ userInfo?.totalThumbUp }}<br>
    총 작성 글 수: {{ userInfo?.myDocumentIdList?.length }}
  </div>
</div>
