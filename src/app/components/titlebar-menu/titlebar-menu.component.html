</div>

    >

    <div id="menu_detail_grid">
        <div style="width: 20rem;">
            <a [routerLink]="['/']">메인으로</a><br>
            <a [routerLink]="['/docuDetail', '5ad4cd750ea7de3044c500e4']">자세한 문서</a><br>
            <a [routerLink]="['/profileDetail']">프로필 화면</a><br>

            <a 
                [routerLink]="['/docuList']"

        <div></div>

        </div>
    </div>

</div>
