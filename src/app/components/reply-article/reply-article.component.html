<div *ngIf="isReReply === false" id="main_grid">
    <div id="nick_name">
        <i class="material-icons">face</i>
        {{ reply.userId }}
    </div>
    
    <div>
        <div id="modify"
            *ngIf="isAbleToShowEditButtons === true"
            (click)="changeTextEditMode($event)">
            수정
        </div>
    </div>

    <div>
        <div id="remove"
            *ngIf="isAbleToShowEditButtons === true"
            (click)="removeReply($event)">
            삭제
        </div>
    </div>

    <div>
        <div id="write_comment"
            *ngIf="isAbleToShowReplyButton === true"
            (click)="changeCommentShowed($event)"
            >
            댓글
        </div>
    </div>

    <div id="created_time">
        <i class="material-icons">access_time</i>
        {{ changeTimeString(reply?.createdTime, false) }}
    </div>

    <div id="text">

        <div id="textPrint"
            *ngIf="isTextEditMode === false">
            {{ reply.text }}
        </div>

        <div id="textEdit"
            *ngIf="isTextEditMode === true">
            <div id="textarea">
                <textarea #editingTextarea [value]="reply?.text"></textarea>
            </div>
            <div id="buttons">
                <div>
                    <button type="button"
                        (click)="updateReply($event)">
                        저장
                    </button>
                </div>
                <div>
                    <button type="button"
                        (click)="changeTextEditMode($event)">
                        취소
                    </button>
                </div>
            </div>
        </div>

    </div>

    <!-- 숨겨진 글작성 영역 -->
    <div id="comment" [ngClass]="{ show_comment: isCommentShowed }">
        <div id="textarea">
            <textarea #textarea></textarea>
        </div>
        <div id="buttons">
            <button 
                type="button" 
                (click)="sendRereply($event)">
                저장
            </button>
            <button 
                type="button" 
                (click)="resetWriting($event)">
                취소
            </button>
        </div>
    </div>
</div>
