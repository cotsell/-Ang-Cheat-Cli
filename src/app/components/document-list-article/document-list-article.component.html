<div id="main_grid">
  <div id="title" [routerLink]="['/docuDetail', document.historyId]">
    <h3>{{ document?.title }}</h3>
  </div>
  <div id="text">
    {{ document?.text }}
  </div>
  <div>
    <div id="id">{{ document?.userInfo?.nickName }}</div>
    <div id="time">{{ changeTimeString(document?.createdTime, true) }}</div>
  </div>
</div>
