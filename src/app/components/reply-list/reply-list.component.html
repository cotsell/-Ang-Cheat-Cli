<div id="main_grid">
    <!-- 댓글 리스트의 타이틀 -->
    <div id="icon"><i class="material-icons">comment</i></div>
    <div id="title">Reply</div>
    <div id="reply_button" (click)="changeReplyEditMode($event)">
        답글달기
    </div>

    <!-- 숨겨져 있는 댓글달기 화면. -->
    <div id="write_grid" [ngClass]="{ show_write_grid: isReplyEditMode }">

        <div id="text">
            <textarea #textarea></textarea>
        </div>
        <div id="buttons" >
            <div>
                <button 
                    type="button"
                    (click)="submitReply($event)">전송</button>
            </div>
            <div>
                <button type="button">취소</button>
            </div>
        </div>
    </div>

    <div id="reply_list">
        <div *ngFor="let reply of replyList;">
            <app-reply-article 
                [reply]="reply"
                (makeRereply)="submitRereply($event)"
                (deleteReply)="removeReply($event)"
                (modifyReply)="updateReply($event)"></app-reply-article>
            <div *ngFor="let rereply of reply.rereply">
                <app-reply-article 
                    [isReReply]="true"
                    [reply]="rereply"
                    (deleteRereply)="removeRereply($event)"
                    (modifyRereply)="updateRereply($event)"></app-reply-article>
            </div>
        </div>
</div>
